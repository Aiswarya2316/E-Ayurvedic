<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        .amount {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        #rzp-button {
            background-color: #3399cc;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #rzp-button:hover {
            background-color: #2679b6;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Payment for {{ booking.doctor.name }}</h2>
        <p>Customer Name: {{ booking.customer_name }}</p>
        <p class="amount">Amount: â‚¹{{ booking.doctor.consultation_fee }}</p>

        <button id="rzp-button">Pay Now</button>

        <div class="footer">
            <p>Powered by E-Ayurveda</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paymentButton = document.getElementById("rzp-button");
        
            paymentButton.addEventListener("click", function () {
                fetch(`/payment/{{ booking.id }}/`, {
                    method: "POST",
                    headers: { "X-CSRFToken": "{{ csrf_token }}" }, // Fix CSRF issue
                })
                .then(response => response.json())
                .then(data => {
                    if (data.order_id && data.key) {
                        var options = {
                            "key": data.key,
                            "amount": data.amount,
                            "currency": "INR",
                            "name": "E-Ayurveda",
                            "description": "Doctor Consultation Fee",
                            "order_id": data.order_id,
                            "handler": function (response) {
                                fetch("/razorpay-callback/", {
                                    method: "POST",
                                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                                    body: new URLSearchParams({
                                        "razorpay_order_id": response.razorpay_order_id,
                                        "razorpay_payment_id": response.razorpay_payment_id,
                                        "razorpay_signature": response.razorpay_signature
                                    })
                                }).then(response => response.json())
                                  .then(data => {
                                      if (data.status === "success") {
                                          alert("Payment Successful!");
                                          window.location.href = data.redirect_url; // Redirect to booking history
                                      } else {
                                          alert("Payment Failed!");
                                      }
                                  });
                            },
                            "theme": { "color": "#3399cc" }
                        };
        
                        var rzp1 = new Razorpay(options);
                        rzp1.open();
                    } else {
                        alert("Failed to fetch payment details!");
                    }
                })
                .catch(error => console.error("Error fetching payment details:", error));
            });
        });
    </script>

</body>
</html>
