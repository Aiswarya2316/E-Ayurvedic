<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department | E-Ayurveda</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
        }

        /* Full-Width Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #343a40;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #28a745;
            border-radius: 5px;
        }

        .logout-btn {
            background-color: red;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: darkred;
        }

        /* Form Section */
        .container {
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form p {
            width: 100%;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #16a085;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #1abc9c;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }

            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">E-Ayurveda</div>
        <ul>
            <li><a href="../stafhome">Dashboard</a></li>
            <li><a href="../add-department">Add Department</a></li>
            <li><a href="../add-doctor">Add Doctors</a></li>
            <li><a href="../departments">Departments</a></li>
            <li><a href="../doctors">Doctors</a></li>
            <li><a href="../stafbookings">Bookings</a></li>
            <li><a href="../logout" class="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <h2><i class="fas fa-building"></i> Add Department</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><i class="fas fa-plus"></i> Add Department</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
