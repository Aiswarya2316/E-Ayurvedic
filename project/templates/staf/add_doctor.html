<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor | E-Ayurveda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
        }

        /* Full-width Navbar */
        .navbar {
            background-color: #343a40;
            padding: 15px 30px;
        }

        .navbar .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-link {
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar .nav-link:hover {
            background-color: #28a745;
            border-radius: 5px;
            padding: 8px 12px;
        }

        .logout-btn {
            background-color: red;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background-color: darkred;
        }

        /* Form Section */
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
        }

        form p {
            text-align: left;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #16a085;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #1abc9c;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Ayurveda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../stafhome">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="../add-department">Add Department</a></li>
                    <li class="nav-item"><a class="nav-link" href="../add-doctor">Add Doctors</a></li>
                    <li class="nav-item"><a class="nav-link" href="../departments">Departments</a></li>
                    <li class="nav-item"><a class="nav-link" href="../doctors">Doctors</a></li>
                    <li class="nav-item"><a class="nav-link" href="../stafbookings">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link logout-btn" href="../logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <h2><i class="fas fa-user-md"></i> Add Doctor</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><i class="fas fa-plus"></i> Add Doctor</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
